<!DOCTYPE html>
<html lang="en">

<head>
  <title>Buffers</title>
  <meta charset="UTF-8" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <base href=".">
  <link rel="apple-touch-icon" sizes="144x144" href="../img/favicon.svg" />
  <link rel="icon" type="image/png" sizes="144x144" href="../img/favicon.svg" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"
        integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H" />
  <link rel="stylesheet" href="buffers.css" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"
          integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH"></script>

  <script src="https://unpkg.com/leaflet.path.drag@0.0.6/src/Path.Drag.js" crossorigin="anonymous"
          integrity="sha384-S7RVwGe+8cw9pp8b7qrkjfbLE3LLjL+klISnMz9zqLIcMolNnN2R1VfC0HvJ923N"></script>
  <script src="https://unpkg.com/leaflet-editable@1.3.0/src/Leaflet.Editable.js" crossorigin="anonymous"
          integrity="sha384-ZDyreLxFVzS0ROoDObEEOlH94KrUNz9tlKxLSwIRgMeUj5FmrODvqTNVzw+LQCbg"></script>
  <script src="https://unpkg.com/clipper-lib@6.4.2/clipper.js" crossorigin="anonymous"
          integrity="sha384-oV9/r5hoq7qHFHfbghYwt50E2fe8J20vXRW0eIGQl20k40zMEAhSXMCh9ANASVB9"></script>

  <script src="https://unpkg.com/tokml@0.4.0/tokml.js" crossorigin="anonymous"
          integrity="sha384-/+O0Y75jUo7r3FcTrWe4w3Us8GMYRI4N/+45xCflG2+8AGV51rZ+4BFdHt2BEG9V"></script>
  <script src="https://unpkg.com/@zip.js/zip.js@2.7.54/dist/zip.min.js" crossorigin="anonymous"
          integrity="sha384-P0sEeG9+kwLV2EIHaxF6LLVvAbsOyqx6W6+oQ+BesvxDVdW0Pbwvw1fytpEiVLIB"></script>

  <script async defer src="buffers.js" type="text/javascript"></script>
</head>

<body>
  <main>
    <div id="map"></div>
  </main>
  <div id="sidebar">
    <h3>
      Import/Export settings
      <a id="sidebarClose" href="#" title="Close">X</a>
    </h3>

    <div class="separator"></div>

    <form id="importForm">
      <h4>Import</h4>
      <div>
        <label for="fileElem">Import from file:</label>
        <input id="fileElem" type="file" accept=".kml,.kmz">
        <input id="fileSelect" type="button" value="Select some files">
      </div>
    </form>

    <div class="separator"></div>

    <form id="exportForm">
      <h4>Export settings</h4>
      <div>
        <label for="filename">Filename:</label><br>
        <input id="filename" placeholder="Filename...">
        <select id="filetype" name="filetype">
          <option value="kml" selected>.kml</option>
          <option value="kmz">.kmz</option>
        </select>
      </div>

      <div>
        <label for="widthContingency">Width contingency zone:</label><br>
        <input id="widthContingency" type="number" min="0">
        <label>m</label>
      </div>
      <div>
        <label for="widthBuffer">Width buffer zone:</label><br>
        <input id="widthBuffer" type="number" min="0">
        <label>m</label>
      </div>

      <div>
        <label for="heightFlight">Height flight zone:</label><br>
        <input id="heightFlight" type="number" min="0">
        <label>m</label>
      </div>
      <div>
        <label for="heightContingency">Height contingency zone:</label><br>
        <input id="heightContingency" type="number" min="0">
        <label>m</label>
      </div>
      <div>
        <label for="heightBuffer">Height buffer zone:</label><br>
        <input id="heightBuffer" type="number" min="0">
        <label>m</label>
      </div>

      <div>
        <label for="heightReference">Height reference:</label>
        <br>
        <input id="refRelativeToGround" type="radio" name="heightReference" value="relativeToGround">
        <label for="refRelativeToGround">Relative to ground</label>
        <br>
        <input id="refRelativeToSeaFloor" type="radio" name="heightReference" value="relativeToSeaFloor">
        <label for="refRelativeToSeaFloor">Relative to sea floor</label>
        <br>
        <input id="refAbsolute" type="radio" name="heightReference" value="absolute">
        <label for="refAbsolute">Absolute</label>
      </div>

      <div>
        <input id="extendToGround" type="checkbox">
        <label for="extendToGround">Extend zone to ground</label>
      </div>

      <div>
        <input id="exportButton" type="button" value="Export to file">
      </div>
    </form>
  </div>
  <div id="tooltip"></div>
</body>

</html>
